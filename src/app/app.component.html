<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap CRUD Data Table for Database with Modal Form</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


</head>
<body>
<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Administraci√≥n <b>Usuarios</b></h2>
					</div>
					<div class="col-sm-6">
						<a  class="btn btn-success" (click)="abrirModalCrear();" ><i class="material-icons"  >&#xE147;</i> <span>Crear Usuario</span></a>
						
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Fecha Nacimiento</th>
						<th>Estado Civil</th>
						<th>Tiene Hermanos</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let usuario of usuarios">
						
						<td>{{usuario.nombre}}</td>
						<td>{{usuario.apellido}}</td>
						<td>{{usuario.fechaNacimiento |  date:'yyyy-MM-dd'}}</td>
						<td>{{ usuario.estadoCivil === 1 ? 'Soltero': 'Casado' }}</td>
						<td>{{ usuario.tieneHermanos ? 'Si': 'No' }}</td>
						<td>
							<a class="edit"  (click)="abrirModalEditar(usuario.id)"><i class="material-icons"  title="Edit">&#xE254;</i></a>
							<a  class="delete" (click)="abrirModalDelete(usuario.id)"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
						</td>
					</tr>
				</tbody>
			</table>
			
		</div>
	</div>        
</div>

</body>
</html>
